<div class="hover:bg-ac1/40 hover:shadow-md hover:shadow-neutral-800 p-2 rounded-2xl w-full">
    <div class="flex justify-between">
        <button (click)="playSong()" class="ml-3 hover:scale-105 duration-100 transform">
            <div class="z-10 absolute opacity-0 hover:opacity-80 w-full duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="fill-ac1 mt-2 ml-2.5 size-10"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
            </div>
            <div class="flex gap-5">
                <img [src]="coverUrl" class="z-0 rounded-xl size-14">
                <div class="grid grid-cols-1 text-left">
                    <h1 class="text-xl">{{title}}</h1>
                    <p class="text-neutral-400 text-sm">{{artist}}</p>
                </div>
            </div>
        </button>
        <div class="flex gap-5">
            
            <h1 class="mt-auto text-neutral-400 text-sm">{{duration}}</h1>
            
            <div class="inline-block relative">
                <button class="flex gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 hover:fill-neutral-300 mt-auto border-2 border-neutral-800 hover:border-ac1/40 rounded-md size-6 hover:scale-105 duration-200" (click)="toggleDropDown()"> <!--Boton menu-->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="mr-0.5 ml-auto size-4"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                </button>

                <div *ngIf="isDropDownOpen" (click)="closeDropDown()" class="right-0 z-10 absolute flex flex-col gap-2 bg-neutral-800 mt-2 p-2 border-1 border-neutral-700 rounded-2xl w-44 origin-top-right" role="menu" tabindex="-1">
                    <button class="gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-300 hover:fill-ac1 hover:fill-ac1 border-2 border-neutral-800 hover:border-ac1/40 rounded-xl w-full h-10 hover:scale-105 duration-200" (click)="toggleStarred()">
                        <div class="flex gap-2">
                            <svg *ngIf="!isStarred" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="ml-0.5 size-6"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.7 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/></svg>
                            <svg *ngIf="isStarred" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="ml-0.5 size-6"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                        <p class="mr-1.5">Starred</p>
                        </div>
                    </button>
                    <button class="gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-300 hover:fill-ac1 hover:fill-ac1 border-2 border-neutral-800 hover:border-ac1/40 rounded-xl w-full h-10 hover:scale-105 duration-200" (click)="addSongToQueue()">
                        <div class="flex gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="ml-0.5 size-6"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                        <p class="mr-1.5">To Queue</p>
                        </div>
                    </button>
                    <button class="gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-300 hover:fill-ac1 hover:fill-ac1 border-2 border-neutral-800 hover:border-ac1/40 rounded-xl w-full h-10 hover:scale-105 duration-200" (click)="addSongToPlaylist()">
                        <div class="flex gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="ml-0.5 size-6"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                        <p class="mr-1.5">Add Song</p>
                        </div>
                    </button>
                    <button class="gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-300 hover:fill-ac1 hover:fill-ac1 border-2 border-neutral-800 hover:border-ac1/40 rounded-xl w-full h-10 hover:scale-105 duration-200" (click)="removeSongFromPlaylist()" *ngIf="playlistId != 0">
                        <div class="flex gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="mt-0.5 ml-1 size-5"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z"/></svg>
                            <p class="mr-1.5">Remove song</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>


    



</div>

<div *ngIf="this.isModalOpen" class="z-50 fixed inset-0 flex justify-center items-center bg-black/60 transition-opacity duration-300">
    <div class="flex flex-col gap-2 bg-neutral-900 p-2 border-2 border-neutral-800 rounded-2xl h-80">
        <h1 class="text-2xl">Add to Playlist</h1>
        <div class="flex flex-col gap-2 bg-neutral-600/20 p-2 border-2 border-neutral-800 rounded-2xl h-full overflow-y-scroll scroll-smooth">
            <app-playlist *ngFor="let playlist of this.songAdding.playlists" [playlistId]="playlist.id" playlistName={{playlist.name}} playlistCoverPath={{playlist.cover_path}} [songId]="this.id" (click)="close()"></app-playlist>
        </div>
        <div class="flex gap-4 mt-auto">
            <button (click)="close()" class="bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-2xl w-full h-fit hover:scale-105 duration-200 transform">Close</button>
        </div>
    </div>
</div>
