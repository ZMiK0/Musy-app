<div class="flex flex-row bg-neutral-900 p-4 rounded-2xl h-full">
    <div class="flex flex-col gap-5 w-full" *ngIf="mainScreenStatus.onHome()">
        <div class="flex gap-4">
            <button class="flex justify-items-start gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-2xl w-fit h-fit hover:scale-105 duration-200 transform" (click)="mainScreenStatus.playQueue()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="size-24"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                <h1 class="pt-6 rounded-xl w-fit text-5xl text-start truncate">Starred Songs</h1>
            </button>
            <button class="flex gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 mt-auto p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-xl w-12 h-12 hover:scale-105 duration-200 transform" (click)="mainScreenStatus.addQueue()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="pb-1 size-8"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
            </button>
        </div>
        <hr class="text-neutral-600">
        <div class="flex flex-wrap justify-items-center p-2 rounded-2xl w-full overflow-y-scroll scroll-smooth">
            <app-homeitem *ngFor="let song of mainScreenStatus.songs" [id]="song.id" path={{song.path}} title={{song.title}} artist={{song.artist}} album={{song.album}} year={{song.year}} duration={{song.duration}} coverPath={{song.coverPath}} [isStarred]="song.isStarred" [playlistId]="mainScreenStatus.pId"></app-homeitem>
        </div>
    </div>
    <div class="flex flex-col gap-5 w-full" *ngIf="!mainScreenStatus.onHome()">
        <div class="flex gap-4">
            <button class="flex justify-items-start gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-2xl w-fit h-fit hover:scale-105 duration-200 transform" (click)="mainScreenStatus.playQueue()">
                <img src={{mainScreenStatus.pCoverPath}} class="rounded-xl size-24">
                <h1 class="pt-6 rounded-xl w-fit text-5xl text-start truncate">{{mainScreenStatus.pName}}</h1>
            </button>
            <button class="flex gap-5 bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 mt-auto p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-xl w-12 h-12 hover:scale-105 duration-200 transform" (click)="mainScreenStatus.addQueue()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="pb-1 size-8"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
            </button>
        </div>
        
        <hr class="text-neutral-600">
        <div class="flex flex-col gap-2 bg-neutral-600/20 p-2 border-2 border-neutral-800 rounded-2xl w-full h-full overflow-y-scroll scroll-smooth">
            <app-song *ngFor="let song of mainScreenStatus.songs" [id]="song.id" path={{song.path}} title={{song.title}} artist={{song.artist}} album={{song.album}} year={{song.year}} duration={{song.duration}} coverPath={{song.coverPath}} [isStarred]="song.isStarred" [playlistId]="mainScreenStatus.pId"></app-song>
        </div>
    </div>
</div>
