<div class="flex flex-col grid-rows-1 rounded-2xl min-w-72 h-full">
    <div class="flex flex-col gap-4 bg-neutral-900 p-4 rounded-2xl h-full">
        <div class="flex justify-between">
            <button class="hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 rounded-2xl h-12 hover:scale-105 duration-200 transform" (click)="setHome()">
                <div class="flex gap-6">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="ml-3 w-8 h-8"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                    <div class="-ml-2 text-left">
                        <h1 class="pt-1 text-xl">Starred Songs</h1>
                    </div>
    
                </div>
            </button>
            <button class="hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-white hover:fill-ac1 p-2 rounded-2xl h-12 hover:scale-105 duration-200 transform" (click)="reloadPlaylist()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="m-1 size-5"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M48.5 224L40 224c-13.3 0-24-10.7-24-24L16 72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8L48.5 224z"/></svg>
            </button>
        </div>
        
        
        <div class="flex flex-col gap-2 bg-neutral-600/20 p-2 border-2 border-neutral-800 rounded-2xl h-full overflow-y-scroll scroll-smooth">
            <button class="hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 rounded-2xl h-12 hover:scale-105 duration-200 transform" (click)="newPlaylist()" >
                <div class="flex gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="ml-3 w-8 h-8"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
                    <div class="-ml-2 text-left">
                        <h1 class="pt-0.5 text-xl">New Playlist</h1>
                    </div>
    
                </div>
            </button>
            <hr class="rounded-xl text-neutral-600">
            
            <app-playlist-button [refreshFn]="refresh.bind(this)" *ngFor="let playlist of playlists" [playlistId]="playlist.id" playlistName={{playlist.name}} playlistDate={{playlist.creation_date}} playlistCoverPath={{playlist.cover_path}} [playlistIsStarred]="playlist.isStarred"></app-playlist-button>
        </div>
        
    </div>
    <div *ngIf="this.isModalOpen" class="z-50 fixed inset-0 flex justify-center items-center bg-black/60 transition-opacity duration-300">
        <div class="flex flex-col gap-2 bg-neutral-900 p-2 border-2 border-neutral-800 rounded-2xl h-60">
            <input type="text" (input)="this.onInput($event)" class="p-2 border-1 border-neutral-600 rounded-md" placeholder="Name...">
            <button (click)="selectCover()" class="bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-2xl w-full h-fit hover:scale-105 duration-200 transform">Select Cover</button> 
            <div class="flex gap-4 mt-auto">
                <button (click)="close()" class="bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-2xl w-full h-fit hover:scale-105 duration-200 transform">Close</button>
                <button (click)="createPlaylist()" class="bg-neutral-600/20 hover:bg-ac1/40 hover:shadow-lg hover:shadow-neutral-800 fill-neutral-600 hover:fill-ac1 p-2 border-2 border-neutral-800 hover:border-ac1/40 rounded-2xl w-full h-fit hover:scale-105 duration-200 transform">Done</button>
            </div>
        </div>
    </div>
</div>
