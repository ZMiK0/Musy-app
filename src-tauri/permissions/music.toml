[[permission]]
identifier = "music"
description = "Music folder access."
commands.allow = [
    "read_file",
    "exists",
    "sync_lib",
    "get_all_playlists",
    "get_all_songs",
    "get_playlist_songs",
    "create_playlist",
    "add_song_to_playlist",
    "remove_song_from_playlist"
]

[[scope.allow]]
my-scope = "$HOME/Music/*"

